    * {

      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {

      -webkit-text-size-adjust: 100%;
    }

    body {

    /* 画像セクション共通スタイル */
    .section {
      width: 100%;
      display: block;
    }

    .section img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* PC表示時は中央寄せで最大幅制限 */
    @media screen and (min-width: 751px) {
      body {
        background-color: #f5f5f5;
      }

      .lp-container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      }
    }

    /* 動画オーバーレイセクション */
    .video-overlay-section {
      position: relative;
    }

    .video-overlay {
      position: absolute;
      top: 24%;
      left: 5%;
      width: 90%;
      height: 32%;
      z-index: 10;
    }

    .video-overlay iframe {
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 8px;
    }

    /* 固定フッターCTA */
    .fixed-cta {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.98) 0%, #ffffff 100%);
      padding: 8px 16px;
      padding-bottom: calc(8px + env(safe-area-inset-bottom));
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2px;
    }

    .cta-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fff9e6 0%, #fff3cd 100%);
      border: 2px solid #f5a623;
      border-radius: 20px 20px 0 0;
      border-bottom: none;
      padding: 6px 24px;
      font-size: 12px;
      color: #333;
      font-weight: 600;
      margin-bottom: -2px;
      position: relative;
      z-index: 1;
      box-shadow: 0 -2px 8px rgba(245, 166, 35, 0.2);
    }

    .cta-badge strong {
      color: #e8941a;
      font-weight: 800;
      font-size: 14px;
      margin-right: 2px;
    }

    .cta-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 400px;
      padding: 20px 32px;
      background: linear-gradient(180deg, #06C755 0%, #05a347 100%);
      color: #fff;
      font-size: 21px;
      font-weight: 700;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(6, 199, 85, 0.4);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      letter-spacing: 0.5px;
    }

    .cta-button:active {
      transform: scale(0.98);
    }

    .cta-button svg {
      width: 26px;
      height: 26px;
      fill: currentColor;
      flex-shrink: 0;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 4px 15px rgba(6, 199, 85, 0.4);
      }
      50% {
        box-shadow: 0 4px 25px rgba(6, 199, 85, 0.6);
      }
    }

    /* ボタンの光る演出 */
    .cta-button,
    .inline-cta-button {
      position: relative;
      overflow: hidden;
    }

    .cta-button::before,
    .inline-cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 60%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transform: skewX(-25deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% {
        left: -100%;
      }
      20% {
        left: 120%;
      }
      100% {
        left: 120%;
      }
    }

    /* スマホ向け最適化 */
    @media screen and (max-width: 480px) {
      body {
        padding-bottom: 75px;
      }

      .cta-button {
        font-size: 17px;
        padding: 18px 28px;
        gap: 8px;
      }

        height: 24px;
      }

      .fixed-cta {
        padding: 10px 12px;
        padding-bottom: calc(10px + env(safe-area-inset-bottom));
      }

    /* iPhone SE等の小さい画面向け */
    @media screen and (max-width: 375px) {
      .cta-button {
        font-size: 14px;
        padding: 12px 16px;
      }
    }

    /* PC表示時のフッター */
    @media screen and (min-width: 751px) {
      .fixed-cta {
        max-width: 500px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 20px 20px 0 0;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(6, 199, 85, 0.5);
      }
    }

    /* フッター情報 */
    .footer-info {
      background: #fff;
      padding: 0 20px 100px;
      text-align: center;
    }

      height: 4px;

      margin-bottom: 20px;

    .footer-links a {

      font-size: 13px;

    }

    .footer-links a:hover {

    @media screen and (min-width: 751px) {
