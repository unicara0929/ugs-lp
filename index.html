    * {

    /* PC表示時は中央寄せで最大幅制限 */
    @media screen and (min-width: 751px) {
      body {

      }

        margin: 0 auto;
        background-color: #fff;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      }

    /* 動画セクション */
    .video-section {
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      padding: 20px 16px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media screen and (max-width: 480px) {
      .video-section {
        padding: 16px 12px;
      }
    }

    /* 固定フッターCTA */
    .fixed-cta {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.98) 0%, #ffffff 100%);
      padding: 12px 16px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cta-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 350px;
      padding: 16px 24px;
      background: linear-gradient(180deg, #06C755 0%, #05a347 100%);
      color: #fff;
      font-size: 17px;
      font-weight: 700;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(6, 199, 85, 0.4);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
      letter-spacing: 0.5px;
    }

    .cta-button:active {
      transform: scale(0.98);
    }

    .cta-button svg {
      width: 26px;
      height: 26px;
      fill: currentColor;
      flex-shrink: 0;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 4px 15px rgba(6, 199, 85, 0.4);
      }
      50% {
        box-shadow: 0 4px 25px rgba(6, 199, 85, 0.6);
      }
    }

    /* スマホ向け最適化 */
    @media screen and (max-width: 480px) {
      body {
        padding-bottom: 75px;
      }

      .cta-button {
        font-size: 15px;
        padding: 14px 20px;
        gap: 8px;
      }

      .cta-button svg {
        width: 24px;
        height: 24px;
      }

      .fixed-cta {
        padding: 10px 12px;
        padding-bottom: calc(10px + env(safe-area-inset-bottom));
      }
    }

    /* iPhone SE等の小さい画面向け */
    @media screen and (max-width: 375px) {
